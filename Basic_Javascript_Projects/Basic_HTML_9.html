<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="JS/Basic_Javascript_9.js"></script>
   <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
</head>
<body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

<!-- Slideshow container -->
    <div class="slideshow-container">

<!-- full-width images with number -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/fluffy-corgi.jpg" style="width:100%">
            <div class="text">One Corgi Butt</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/corgi_butt.jpg" style="width:100%">
            <div class="text">Two Corgi Butt</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/corgi_butt2.jpg" style="width:100%">
            <div class="text">Three Corgi Butt</div>
        </div>

<!-- Next and Previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

<!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>  
</body>
</html>
